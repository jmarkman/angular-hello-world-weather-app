<main role="main" class="container">
  <div class="starter-template">
    <h1>Hello, Weather!</h1>
    <p>Enter a ZIP code below to get the weather for that location</p>

    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="zipCode" (keydown.enter)="onLookupButtonClicked()"/>
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="onLookupButtonClicked()">Get!</button>
      </div>
    </div>
  </div>

  <hw-weather-detail [weatherData]="weatherData" [zipCode]="zipCode"></hw-weather-detail>
</main>
